name: CI
run-name: ${{ github.actor }} is learning GitHub Actions
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20, 18, 16]
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: pnpm install

            - name: Run lint
              run: pnpm lint

            - name: Run format
              run: pnpm format
            - name: Run test
              run: pnpm test
